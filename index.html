<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastDL Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .file-list li:last-child {
            border-bottom: none;
        }
        .file-list a {
            color: #0366d6;
            text-decoration: none;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
        .dir-icon {
            color: #f0ad4e;
        }
        .file-icon {
            color: #5bc0de;
        }
        .breadcrumb {
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .breadcrumb a {
            color: #0366d6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FastDL Server</h1>
        <div class="breadcrumb" id="breadcrumb"></div>
        <ul class="file-list" id="fileList"></ul>
    </div>

    <script>
        // Get current path from URL
        const params = new URLSearchParams(window.location.search);
        let currentPath = params.get('path') || '';
        
        // Function to fetch directory contents
        async function loadDirectory(path) {
            try {
                const response = await fetch(`https://api.github.com/repos/abdou224466/FASTDL/contents/${path}`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const contents = await response.json();
                displayContents(contents, path);
                updateBreadcrumb(path);
            } catch (error) {
                console.error('Error fetching directory:', error);
                document.getElementById('fileList').innerHTML = '<li>Error loading contents</li>';
            }
        }
        
        // Function to display contents
        function displayContents(contents, path) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            // Add parent directory link if not in root
            if (path) {
                const parentPath = path.split('/').slice(0, -1).join('/');
                const li = document.createElement('li');
                li.innerHTML = `<span class="dir-icon">üìÅ</span> <a href="?path=${parentPath}">.. (Go up)</a>`;
                fileList.appendChild(li);
            }
            
            // Add directories first
            contents.filter(item => item.type === 'dir').forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="dir-icon">üìÅ</span> <a href="?path=${item.path}">${item.name}/</a>`;
                fileList.appendChild(li);
            });
            
            // Then add files
            contents.filter(item => item.type === 'file').forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="file-icon">üìÑ</span> <a href="${item.download_url}" target="_blank">${item.name}</a>`;
                fileList.appendChild(li);
            });
        }
        
        // Function to update breadcrumb
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = path.split('/');
            let breadcrumbHtml = '<a href="?">Home</a>';
            
            let currentPath = '';
            parts.forEach((part, index) => {
                if (part) {
                    currentPath += (currentPath ? '/' : '') + part;
                    breadcrumbHtml += ` / <a href="?path=${currentPath}">${part}</a>`;
                }
            });
            
            breadcrumb.innerHTML = breadcrumbHtml;
        }
        
        // Initial load
        loadDirectory(currentPath);
    </script>
</body>
</html>
