<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastDL File List</title>
</head>
<body>
    <h1>FastDL File List</h1>
    <ul id="file-list">Loading...</ul>
    <button onclick="goBack()" style="display:none;" id="back-button">‚¨ÖÔ∏è Back</button>

    <script>
        const owner = "Abdou224466"; 
        const repo = "FASTDL"; 
        let currentPath = ""; 

        async function fetchFiles(path = "") {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            try {
                let response = await fetch(url);
                let files = await response.json();
                let list = document.getElementById("file-list");
                list.innerHTML = "";

                document.getElementById("back-button").style.display = path ? "block" : "none";

                files.forEach(file => {
                    let li = document.createElement("li");
                    let a = document.createElement("a");

                    if (file.type === "dir") {
                        a.href = "#";
                        a.textContent = "üìÅ " + file.name;
                        a.onclick = function() {
                            currentPath = file.path;
                            fetchFiles(file.path);
                        };
                    } else {
                        a.href = file.download_url;
                        a.textContent = "üìÑ " + file.name;
                    }

                    li.appendChild(a);
                    list.appendChild(li);
                });
            } catch (error) {
                document.getElementById("file-list").innerHTML = "Error loading files.";
            }
        }

        function goBack() {
            let lastSlashIndex = currentPath.lastIndexOf("/");
            currentPath = lastSlashIndex !== -1 ? currentPath.substring(0, lastSlashIndex) : "";
            fetchFiles(currentPath);
        }

        fetchFiles();
    </script>
</body>
</html>
